<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ミユをさがせ！</title>
    <link rel="shortcut icon" href="WebData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta property="og:url" content="https://creati-bu.me/games/gomibakogirl">
    <meta property="og:title" content="ミユをさがせ！">
    <meta property="og:type" content="website">
    <meta property="og:image" content="WebData/og-thumbnail.png">
    <meta property="og:description" content="先生…見つけてくれます……よね？">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        モバイルデバイスではプレイに問題がある場合があります。
      </div>
      <div id="unity-footer">
        <a id="share-button" target="_blank" rel="noopener noreferrer">結果をシェア</a>
        <a id="credit-button" target="_blank" rel="noopener noreferrer"></a>
        <a href="https://twitter.com/sakihimi3913?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large"
        data-show-count="false" data-lang="ja">@sakihimi3913をフォロー</a>
        <a href="https://twitter.com/sakihimi3913?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large"
          data-show-count="true" data-lang="ja">@sakihimi3913をフォロー</a>
        <a href="https://hits.seeyoufarm.com"><img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fgh.creati-bu.me%2Fgomibakogirl%2F&count_bg=%232681B8&title_bg=%23555555&icon=nintendo3ds.svg&icon_color=%23E7E7E7&title=%E3%83%97%E3%83%AC%E3%82%A4%E3%81%97%E3%81%A6%E3%81%8F%E3%82%8C%E3%81%9F%E5%85%88%E7%94%9F%E3%81%9F%E3%81%A1&edge_flat=true"/></a>
        <div id="unity-build-title">ミユをさがせ！</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebBuild.data",
        frameworkUrl: buildUrl + "/WebBuild.framework.js",
        codeUrl: buildUrl + "/WebBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MiyuYabawi",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
        canvas.style.width = "1600px";
        canvas.style.height = "900px";
      } else { 
        canvas.style.width = "1600px";
        canvas.style.height = "900px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          if(fullscreenButton){
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // My custom
      var myData = document.createElement("mydata");
      myData.setAttribute("id", "my-data");

      document.body.appendChild(myData)

      myData.setPassedDataFromUnity = (jsonString) => {
        console.log("I got a jsonString");
        console.log(JSON.stringify(jsonString));

        var parsed = JSON.parse(jsonString);

        var creditButton = document.getElementById("credit-button");
        if(creditButton){
          creditButton.setAttribute("href", parsed["creditUrl"])
        }

        var shareButton = document.getElementById("share-button");
        if(shareButton){
          shareButton.setAttribute("href", parsed["shareUrl"])
        }
      }

      console.log("mydata added");
    </script>


    

	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
